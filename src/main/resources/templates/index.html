<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FEBS</title>
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container" style="background: var(--bs-yellow);border-radius: 8px;margin-top: 20px;">
    <h1>The demo application</h1>
    <div class="row d-md-flex">
        <div class="col-md-12 d-flex" style="background: var(--bs-blue);margin-bottom: 10px;">
            <a style="color: var(--bs-gray-300);">Heading</a>
            <a style="margin-left: 50px;color: var(--bs-white);">Home</a>
            <style>
                a {
                    cursor: pointer;
                }

            </style>
        </div>
    </div>
    <div class="row flex-column">
        <form th:action="@{/submitForm}" method="post">
            <div class="col"><label for="nameInput" style="font-weight: bold;">Your name:</label></div>
            <div class="col"><input type="text" id="nameInput" th:required="required" name="name"></div>
            <div class="col" style="margin-top: 15px;"><label for="messageInput"
                                                              style="font-weight: bold;">Message:</label></div>
            <div class="col"><input type="text" id="messageInput" th:required="required" name="message"></div>
            <button class="btn btn-primary" type="submit"
                    style="margin: 15px 0px 0px;margin-top: 13px;">Greet!
            </button>

        </form>

        <div class="col">
            <div class="row">
                <div class="col">
                    <p>Paragraph</p>
                    <hr style="height: 6px;background: var(--bs-black);padding-top: 0px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" id="resultContainer" th:utext="${updateHtml}">
<!--                    magic in here-->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>
